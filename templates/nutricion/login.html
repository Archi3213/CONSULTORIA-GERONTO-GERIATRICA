<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Nutrición Armonía</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/Imagen/_44109a07-adb5-4db9-90c0-8bac1621533a-removebg-preview.png') }}">
</head>

<body>
    <div class="container">
        <h1>CONSULTAS NUTRICION ARMONIA</h1>
        <img src="{{ url_for('static', filename='css/Imagen/_44109a07-adb5-4db9-90c0-8bac1621533a-removebg-preview.png') }}" alt="Logo de la página" class="logo_nutricion">

        <h2>Inicio de sesión - Nutrición</h2>
        <div class="form-group">
            <form action="" method="post">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>

                <!-- Campo de selección de área oculto -->
                <input type="hidden" id="area" name="area" value="{{ area }}"><br>

                <input type="submit" value="Iniciar Sesión">
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    <a href="/" class="button btn-login slide-in">Regresar</a>

</body>

</html>
