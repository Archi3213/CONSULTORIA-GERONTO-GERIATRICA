<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Paciente</title>
</head>
<style> body {
    background-image: url('https://img.freepik.com/vector-gratis/fondo-frutas-verduras_23-2148485148.jpg?w=740&t=st=1713248651~exp=1713249251~hmac=30e168e9f2d449c4894d64a9e7ff69ce1449d8aca24ba3c0d846298490ca6041');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}  /* Estilos para la barra de navegación */
.navbar {
    overflow: hidden;
    background-color: #333;
}

.navbar a {
    display: inline-block;
    color: #f2f2f2;
    text-align: justify;
    padding: 14px 16px;
    text-decoration: rgb(red, green, blue);
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}
</style>
</head>
<div class="navbar">
<a href="/">Inicio</a>         
<a href="/registro">Registro</a>
<a href="/consultar">Consulta</a>
<a href="/agendar_cita">Agendar Cita</a>
<a href="/historial_citas">Historial de Citas</a>
</div>
<body>
    <h1>Registro de Paciente</h1>
    <form method="post" action="/registro">
        <label>Apellidos:</label>
        <input type="text" name="apellidos"><br>

        <label>Nombres:</label>
        <input type="text" name="nombres"><br>

        <label>Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento"><br>

        <label>Número de Celular:</label>
        <input type="text" name="celular"><br>

        <label>Turno:</label>
        <select name="turno">
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
        </select><br>

        <label>Género:</label>
        <input type="radio" name="genero" value="masculino">Masculino
        <input type="radio" name="genero" value="femenino">Femenino<br>

        <label> Peso(kg) :</label>
        <input type="number" name="peso"><br>

        <label> Altura(cm) :</label>
        <input type="number" name="altura"><br>

        <label>Fecha de Registro:</label>
        <input type="date" name="fecha_registro"><br>

        <label>Quién Registró:</label>
        <input type="text" name="registrado_por"><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
