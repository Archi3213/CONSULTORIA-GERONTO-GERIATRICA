<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://img.freepik.com/vector-gratis/fondo-frutas-verduras_23-2148485148.jpg?w=740&t=st=1713248651~exp=1713249251~hmac=30e168e9f2d449c4894d64a9e7ff69ce1449d8aca24ba3c0d846298490ca6041');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .navbar {
        overflow: hidden;
        background-color: #333;
        display: flex;
        justify-content: center;
        padding: 10px 0;
    }

    .navbar a {
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        border-radius: 5px;
        margin: 0 5px;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .content {
        text-align: center;
        margin-top: 50px;
        color: #0a2400;
    }

    h1 {
        margin-bottom: 10px;
        text-align: center;
        color: #333;
    }

    .filter-form {
        margin-bottom: 20px;
        text-align: center;
    }

    .filter-form label {
        margin-right: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s;
    }

    th {
        background-color: #333;
        color: #ffffff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
        background-color: #e6e6e6;
    }

    input[type="text"],
    input[type="number"] {
        width: 150px;
        padding: 6px;
        margin-right: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .imc {
        color: #ffffff;
        background-color: #ff5722;
        border-radius: 4px;
        padding: 4px 8px;
        transition: background-color 0.3s;
        cursor: pointer; /* Agregado */
    }

    .imc:hover {
        background-color: #ff8a65;
    }

    tr:hover {
        background-color: #f0f0f0;
    }
</style>
<body>
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/registro">Registro</a>
        <a href="/consultar">Registro de consultas</a>
        <a href="/options">Calendario</a>
        <a href="/agendar_cita">Agendar Cita</a>
        <a href="/historial_citas">Historial de Citas</a>
        <a href="/directorio_pacientes">Directorio Pacientes</a>
        <a href="/crear_expediente">Expediente</a>
    </div>
    <h1>Agendar Cita</h1>
    <form method="POST" action="/agendar_cita">
        <class="content">  
             
        <label for="id_paciente">Selecciona un paciente:</label>
        <input type="text" id="id_paciente" name="id_paciente" list="pacientes_list" required>
        <datalist id="pacientes_list">
            {% for paciente in pacientes %}
            <option value="{{ paciente[0] }}">{{ paciente[1] }} {{ paciente[2] }} {{ paciente[3] }}</option>
            {% endfor %}
        </datalist><br><br>
        <label for="fecha_consulta">Fecha de consulta:</label>
        <input type="date" id="fecha_consulta" name="fecha_consulta" required><br><br>
        <label for="hora_consulta">Hora de consulta:</label>
        <input type="time" id="hora_consulta" name="hora_consulta" required><br><br>
        <label for="observaciones">Observaciones:</label><br>
        <textarea id="observaciones" name="observaciones" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Agendar Cita">
    </form>
</class>
</body>
</html>
