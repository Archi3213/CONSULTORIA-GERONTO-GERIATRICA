<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-frutas-verduras_23-2148485148.jpg?w=740&t=st=1713248651~exp=1713249251~hmac=30e168e9f2d449c4894d64a9e7ff69ce1449d8aca24ba3c0d846298490ca6041');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            margin: 0 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            text-align: center;
            margin-top: 50px;
            color: #0a2400;
        }

        .content a {
            display: inline-block;
            padding: 54px 78px; /* Aumentado el tama침o de los botones */
            background-color: #555; /* Color base de los botones */
            color: white;
            text-decoration: none;
            border-radius: 30px; /* Mayor redondez en los bordes */
            margin: 20px;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #333; /* Cambio de color al pasar el rat칩n */
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        strong {
            color: #000000;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar a {
                flex: 1 0 50%;
                margin: 5px;
            }
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s; /* Transici칩n de color */
        }

        th {
            background-color: #333;
            color: #ffffff;
        }

        /* Color para renglones pares */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Color para renglones impares */
        tr:nth-child(odd) {
            background-color: #e6e6e6;
        }

        .imc:hover {
            background-color: #ff8a65; /* Cambio de color al pasar el rat칩n */
        }

        /* Resaltar fila al pasar el mouse */
        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/registro">Registro</a>
        <a href="/consultar">Registro de consultas</a>
        <a href="/options">Calendario</a>
        <a href="/agendar_cita">Agendar Cita</a>
        <a href="/historial_citas">Historial de Citas</a>
        <a href="/directorio_pacientes">Directorio Pacientes</a>
        <a href="/expediente">Expediente</a>
    </div>

    <div class="content">
        <a href="/registro_antecedentes_familiares">Antecedentes Familiares</a>
        <a href="/registro_antecedentes_nofamiliares">Antecedentes NO Familiares</a>
        <a href="/evaluacion_clinica">Evaluacion Clinica</a>
        <a href="/evaluacion_dietetica">Evauacion dietetica</a>
        <a href="/evaluacion_antropometrica">Evaluacion Antropometrica</a>
       
    </div>
</body>

</html>
