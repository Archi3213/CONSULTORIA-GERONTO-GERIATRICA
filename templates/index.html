<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Nutrición Armonía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-frutas-verduras_23-2148485148.jpg?w=740&t=st=1713248651~exp=1713249251~hmac=30e168e9f2d449c4894d64a9e7ff69ce1449d8aca24ba3c0d846298490ca6041');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 588px; /* Reducción adicional del 30% en la versión para PC */
            margin: 30px auto; /* Espacio reducido en un 30% en los márgenes */
            background-color: rgba(100, 243, 82, 0.9); /* Color del contenedor con mayor opacidad */
            padding: 18px; /* Ajuste para mantener la proporción con el tamaño del contenedor */
            border-radius: 10px; /* Reducción del 30% en los bordes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease; /* Animación de transformación al pasar el cursor */
        }

        .container:hover {
            transform: scale(1.02); /* Aumento de tamaño al pasar el cursor */
        }

        h1 {
            color: #333;
            font-size: 2em; /* Tamaño reducido en un 30% para el título principal */
            margin-bottom: 14px; /* Espacio reducido en un 30% debajo del título */
        }

        h2 {
            color: #2996fc;
            font-size: 1.25em; /* Tamaño reducido en un 30% para el subtítulo */
            margin-bottom: 10px; /* Espacio reducido en un 30% debajo del subtítulo */
        }

        .button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px; /* Ajuste en el tamaño del botón */
            border-radius: 6px; /* Reducción del 30% en los bordes del botón */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 1em; /* Tamaño reducido en un 30% para el botón */
        }

        .button:hover {
            background-color: #45a049;
        }

        .logo {
            max-width: 80%; /* Logo ajustado al contenedor */
            margin-bottom: 25px; /* Espacio reducido en un 30% debajo del logo */
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px; /* Reducción del padding en dispositivos móviles */
            }

           

            h2 {
                font-size: 1em; /* Reducción del tamaño del subtítulo */
                margin-bottom: 8px; /* Espacio moderado debajo del subtítulo en móviles */
            }

            .button {
                padding: 8px 16px; /* Reducción del tamaño del botón en móviles */
                font-size: 0.9em; /* Reducción del tamaño de fuente del botón en móviles */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://images.griddo.universitatcarlemany.com/c/contain/q/65/w/754/h/503/f/jpeg/la-importancia-de-la-nutricion-en-la-salud-1" alt="Logo de la página" class="logo">
        <h1>CONSULTAS NUTRICIÓN ARMONÍA</h1>
        <h2>Bienvenido al registro de consultas para pacientes de nutrición</h2>
        <a href="/login" class="button">Iniciar Sesión</a>
    </div>
</body>

</html>
