<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Expediente Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-frutas-verduras_23-2148485148.jpg?w=740&t=st=1713248651~exp=1713249251~hmac=30e168e9f2d449c4894d64a9e7ff69ce1449d8aca24ba3c0d846298490ca6041');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-bottom: 2px solid #45a049;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            margin: 0 5px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #45a049;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: #45a049;
        }

        .form-group input[type="submit"] {
            background-color: #45a049;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #4CAF50;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/registro">Registro</a>
        <a href="/consultar">Registro de consultas</a>
        <a href="/options">Calendario</a>
        <a href="/agendar_cita">Agendar Cita</a>
        <a href="/historial_citas">Historial de Citas</a>
        <a href="/directorio_pacientes">Directorio Pacientes</a>
        <a href="/crear_expediente">Expediente</a>
    </div>
    <h1>Crear Expediente Médico</h1>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="paciente_id">ID del Paciente:</label>
                <input type="text" id="paciente_id" name="paciente_id" required><br><br>
            </div>

            <label for="nombre_completo">Nombre Completo del Paciente:</label>
            <input type="text" id="nombre_completo" name="nombre_completo" required><br><br>

            <label for="religion">Religión:</label>
            <input type="text" id="religion" name="religion" required><br><br>

            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion" required><br><br>

            <label for="escolaridad">Escolaridad:</label>
            <input type="text" id="escolaridad" name="escolaridad" required><br><br>

            <label for="estado_civil">Estado Civil:</label>
            <input type="text" id="estado_civil" name="estado_civil" required><br><br>

            <label for="motivo_consulta">Motivo de Consulta:</label>
            <input type="text" id="motivo_consulta" name="motivo_consulta" required><br><br>

            <label for="quien_remitio">Quién Remitió:</label>
            <input type="text" id="quien_remitio" name="quien_remitio" required><br><br>

            <label for="servicio_salud">Servicio de Salud:</label>
            <input type="text" id="servicio_salud" name="servicio_salud" required><br><br>

            <label for="patologias">Patologías:</label>
            <input type="text" id="patologias" name="patologias" required><br><br>

            <label for="antecedentes_patologicos">Antecedentes Patológicos:</label>
            <input type="text" id="antecedentes_patologicos" name="antecedentes_patologicos" required><br><br>

            <label for="tiempo_diagnostico">Tiempo de Diagnóstico:</label>
            <input type="text" id="tiempo_diagnostico" name="tiempo_diagnostico" required><br><br>

            <label for="medicamentos">Medicamentos:</label>
            <input type="text" id="medicamentos" name="medicamentos" required><br><br>

            <label for="discapacidad">Discapacidad:</label>
            <input type="text" id="discapacidad" name="discapacidad" required><br><br>

            <label for="cirugias">Cirugías:</label>
            <input type="text" id="cirugias" name="cirugias" required><br><br>

            <label for="alergia">Alergias:</label>
            <input type="text" id="alergia" name="alergia" required><br><br>

            <label for="factor_digestivo">Factor Digestivo:</label>
            <input type="text" id="factor_digestivo" name="factor_digestivo" required><br><br>

            <label for="consume_alcohol" class="option-label">¿Consume Alcohol?</label>
            <input type="radio" id="consume_alcohol_si" name="consume_alcohol" value="Sí">
            <label for="consume_alcohol_si">Sí</label>
            <input type="radio" id="consume_alcohol_no" name="consume_alcohol" value="No">
            <label for="consume_alcohol_no">No</label><br><br>

            <label for="consume_tabaco" class="option-label">¿Consume Tabaco?</label>
            <input type="radio" id="consume_tabaco_si" name="consume_tabaco" value="Sí">
            <label for="consume_tabaco_si">Sí</label>
            <input type="radio" id="consume_tabaco_no" name="consume_tabaco" value="No">
            <label for="consume_tabaco_no">No</label><br><br>

            <label for="consume_suplementos" class="option-label">¿Consume Suplementos?</label>
            <input type="radio" id="consume_suplementos_si" name="consume_suplementos" value="Sí">
            <label for="consume_suplementos_si">Sí</label>
            <input type="radio" id="consume_suplementos_no" name="consume_suplementos" value="No">
            <label for="consume_suplementos_no">No</label><br><br>

            <label for="consume_cafeina" class="option-label">¿Consume Cafeína?</label>
            <input type="radio" id="consume_cafeina_si" name="consume_cafeina" value="Sí">
            <label for="consume_cafeina_si">Sí</label>
            <input type="radio" id="consume_cafeina_no" name="consume_cafeina" value="No">
            <label for="consume_cafeina_no">No</label><br><br>

            <label for="observaciones_no_patologicas">Observaciones no Patológicas:</label>
            <input type="text" id="observaciones_no_patologicas" name="observaciones_no_patologicas" required><br><br>

            <label for="horas_sueno">Horas de Sueño:</label>
            <input type="text" id="horas_sueno" name="horas_sueno" required><br><br>

            <label for="hora_sueno">Hora de Sueño:</label>
            <input type="text" id="hora_sueno" name="hora_sueno" required><br><br>

            <label for="toma_siestas">¿Toma Siestas?</label>
            <input type="text" id="toma_siestas" name="toma_siestas" required><br><br>

            <label for="tiempo_siestas">Tiempo de Siestas:</label>
            <input type="text" id="tiempo_siestas" name="tiempo_siestas" required><br><br>

            <label for="duracion_actividad_fisica">Duración de Actividad Física:</label>
            <input type="text" id="duracion_actividad_fisica" name="duracion_actividad_fisica" required><br><br>

            <label for="tipo_actividad_fisica">Tipo de Actividad Física:</label>
            <input type="text" id="tipo_actividad_fisica" name="tipo_actividad_fisica" required><br><br>

            <label for="frecuencia_actividad_fisica">Frecuencia de Actividad Física:</label>
            <input type="text" id="frecuencia_actividad_fisica" name="frecuencia_actividad_fisica" required><br><br>

            <label for="estado_piel">Estado de la Piel:</label>
            <input type="text" id="estado_piel" name="estado_piel" required><br><br>

            <label for="estado_ojos">Estado de los Ojos:</label>
            <input type="text" id="estado_ojos" name="estado_ojos" required><br><br>

            <label for="estado_unas">Estado de las Uñas:</label>
            <input type="text" id="estado_unas" name="estado_unas" required><br><br>

            <label for="estado_cabello">Estado del Cabello:</label>
            <input type="text" id="estado_cabello" name="estado_cabello" required><br><br>

            <label for="estado_boca">Estado de la Boca:</label>
            <input type="text" id="estado_boca" name="estado_boca" required><br><br>

            <label for="estado_dientes">Estado de los Dientes:</label>
            <input type="text" id="estado_dientes" name="estado_dientes" required><br><br>

            <label for="hb">Hemoglobina (Hb):</label>
            <input type="text" id="hb" name="hb" required><br><br>

            <label for="hto">Hematocrito (Hto):</label>
            <input type="text" id="hto" name="hto" required><br><br>

            <label for="colesterol">Colesterol:</label>
            <input type="text" id="colesterol" name="colesterol" required><br><br>

            <label for="trigliceridos">Triglicéridos:</label>
            <input type="text" id="trigliceridos" name="trigliceridos" required><br><br>

            <label for="glucosa">Glucosa:</label>
            <input type="text" id="glucosa" name="glucosa" required><br><br>

            <label for="urea">Urea:</label>
            <input type="text" id="urea" name="urea" required><br><br>

            <label for="creatinina">Creatinina:</label>
            <input type="text" id="creatinina" name="creatinina" required><br><br>

            <label for="ac_urico">Ácido Úrico:</label>
            <input type="text" id="ac_urico" name="ac_urico" required><br><br>

            <label for="otros_bioquimica">Otros Datos Bioquímicos:</label>
            <input type="text" id="otros_bioquimica" name="otros_bioquimica" required><br><br>

            <label for="orientacion_alimentaria">Orientación Alimentaria:</label>
            <input type="text" id="orientacion_alimentaria" name="orientacion_alimentaria" required><br><br>

            <label for="intolerancia">Intolerancia Alimentaria:</label>
            <input type="text" id="intolerancia" name="intolerancia" required><br><br>

            <label for="alergia_alimentaria">Alergia Alimentaria:</label>
            <input type="text" id="alergia_alimentaria" name="alergia_alimentaria" required><br><br>

            <label for="consumo_agua">Consumo de Agua:</label>
            <input type="text" id="consumo_agua" name="consumo_agua" required><br><br>

            <label for="dinero_alimentacion">Dinero para Alimentación:</label>
            <input type="text" id="dinero_alimentacion" name="dinero_alimentacion" required><br><br>

            <label for="personas_alimentacion">Personas en Alimentación:</label>
            <input type="text" id="personas_alimentacion" name="personas_alimentacion" required><br><br>

            <label for="quien_prepara">Quién Prepara Alimentos:</label>
            <input type="text" id="quien_prepara" name="quien_prepara" required><br><br>

            <input type="submit" value="Crear Expediente">
        </form>
    </div>
</body>
</html>
