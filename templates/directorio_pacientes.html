<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Directorio de Pacientes</title>
<style>
body {
    background-image: url('https://img.freepik.com/vector-gratis/fondo-frutas-verduras_23-2148485148.jpg?w=740&t=st=1713248651~exp=1713249251~hmac=30e168e9f2d449c4894d64a9e7ff69ce1449d8aca24ba3c0d846298490ca6041');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    overflow: hidden;
    background-color: #333;
    margin-bottom: 20px;
}

.navbar a {
    display: inline-block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.navbar a:hover {
    background-color: #555;
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

 td {
    padding: 8px;
    text-align: center;
    border: 1px solid #ffffff;
}

th {
    background-color: #1b1a1a;
    color: #333;
}

/* Color para renglones pares */
tr:nth-child(even) {
    background-color: #cac6c6;
}

/* Color para renglones impares */
tr:nth-child(odd) {
    background-color: #e6e6e6;
}
</style>
</head>
<body>
<div class="navbar">
    <a href="/">Inicio</a>
    <a href="/registro">Registro</a>
    <a href="/options">Agenda</a>
    <a href="/agendar_cita">Agendar Cita</a>
    <a href="/historial_citas">Historial de Citas</a>
    <a href="/directorio_pacientes">Directorio Pacientes</a>
</div>

<h2>Directorio de Pacientes</h2>
<form action="/filtro_pacientes" method="POST">
    <label for="filter_text">Filtrar por:</label>
    <input type="text" id="filter_text" name="filter_text" required>
    <select name="filter_by" id="filter_by" required>
        <option value="apellidos">Apellidos</option>
        <option value="id">ID</option>
    </select>
    <input type="submit" value="Filtrar">
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Número de Teléfono</th>
    </tr>
    {% for paciente in pacientes %}
    <tr>
        <td>{{ paciente[0] }}</td>
        <td>{{ paciente[3] }} {{ paciente[1] }} {{ paciente[2] }}</td>
        <td>{{ paciente[5] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
