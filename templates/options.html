<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-frutas-verduras_23-2148485148.jpg?w=740&t=st=1713248651~exp=1713249251~hmac=30e168e9f2d449c4894d64a9e7ff69ce1449d8aca24ba3c0d846298490ca6041');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            margin: 0 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            text-align: center;
            margin-top: 50px;
            color: #0a2400;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        strong {
            color: #000000;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar a {
                flex: 1 0 50%;
                margin: 5px;
            }
        }

        .filter-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-form label {
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff; /* Cambio de color de fondo */
            border-radius: 8px; /* Borde redondeado */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s; /* Transición de color */
        }

        th {
            background-color: #333;
            color: #ffffff;
        }

        /* Color para renglones pares */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Color para renglones impares */
        tr:nth-child(odd) {
            background-color: #e6e6e6;
        }

        input[type="text"],
        input[type="number"] {
            width: 150px;
            padding: 6px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        /* Estilo para el IMC */
        .imc {
            color: #ffffff;
            background-color: #ff5722;
            border-radius: 4px;
            padding: 4px 8px;
            transition: background-color 0.3s; /* Transición de color al pasar el ratón */
        }

        .imc:hover {
            background-color: #ff8a65; /* Cambio de color al pasar el ratón */
        }

        /* Resaltar fila al pasar el mouse */
        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/registro">Registro</a>
        <a href="/consultar">Registro de consultas</a>
        <a href="/options">Calendario</a>
        <a href="/agendar_cita">Agendar Cita</a>
        <a href="/historial_citas">Historial de Citas</a>
        <a href="/directorio_pacientes">Directorio Pacientes</a>
        <a href="/expediente">Expediente</a>
        </div>
    <div class="calendar-container">
        <h1 class="calendar-header">Calendario del Mes</h1>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mié</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>Sáb</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="weekend"><span class="day-number">1</span></td>
                    <td class="weekend"><span class="day-number">2</span></td>
                    <td><span class="day-number">3</span></td>
                    <td><span class="day-number">4</span></td>
                    <td><span class="day-number">5</span></td>
                    <td><span class="day-number">6</span></td>
                    <td class="weekend"><span class="day-number">7</span></td>
                </tr>
                <tr>
                    <td><span class="day-number">8</span></td>
                    <td><span class="day-number">9</span></td>
                    <td><span class="day-number">10</span></td>
                    <td><span class="day-number">11</span></td>
                    <td><span class="day-number">12</span></td>
                    <td><span class="day-number">13</span></td>
                    <td class="weekend"><span class="day-number">14</span></td>
                </tr>
                <tr>
                    <td><span class="day-number">15</span></td>
                    <td><span class="day-number">16</span></td>
                    <td><span class="day-number">17</span></td>
                    <td><span class="day-number">18</span></td>
                    <td><span class="day-number">19</span></td>
                    <td><span class="day-number">20</span></td>
                    <td class="weekend"><span class="day-number">21</span></td>
                </tr>
                <tr>
                    <td><span class="day-number">22</span></td>
                    <td><span class="day-number">23</span></td>
                    <td><span class="day-number">24</span></td>
                    <td><span class="day-number">25</span></td>
                    <td><span class="day-number">26</span></td>
                    <td><span class="day-number">27</span></td>
                    <td class="weekend"><span class="day-number">28</span></td>
                </tr>
                <tr>
                    <td><span class="day-number">29</span></td>
                    <td><span class="day-number">30</span></td>
                    <td><span class="day-number">31</span></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
